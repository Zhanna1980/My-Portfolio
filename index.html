<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>My Portfolio</title>
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>
        <section id="about">
            <div class="row">
                <div class="text-wrapper col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1 vcenter">
                    <h1 class="text-center">Front-End Developer, iOS Developer, Android Developer</h1>
                </div>
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-md-offset-1 thumbnail vcenter bordered" style="background-color:white">
                    <img src="./images/IMG_2668.JPG" alt="Author's' photo" class="bordered img-responsive"/>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <h1 class="text-center">My Portfolio</h1>
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-sm-offset-1 col-xs-offset-1 col-md-4 col-lg-4" class="thumbnail">
                    <a href="https://github.com/Zhanna1980/MyShoppingList_iOS" target="_blank">
                        <img src="./images/shopp_list_ios_screenshot.png" alt="Screenshot of the My Shopping List iOS application">
                    </a>
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>...</p>
                    </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-sm-offset-1 col-xs-offset-1 col-md-4 col-lg-4">
                    <a href=""#portfolio" target="_blank"" class="thumbnail">
                        <img src="./images/Apple.jpg" alt="Placeholder for the next project - apple">
                    </a>
                </div>
                <div class="col-xs-10 col-sm-10 col-sm-offset-1 col-xs-offset-1 col-md-4 col-lg-4">
                    <a href=""#portfolio" target="_blank"" class="thumbnail">
                        <img src="./images/Apricot.jpg" alt="Placeholder for the next project - apricot">
                    </a>
                </div>
            </div>
        </section>
        <section id="contact">
            <h1 class="text-center">Contact me</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea type="text" class="form-control" id="message" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </section>
        <footer></footer>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
